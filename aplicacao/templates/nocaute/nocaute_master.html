<!DOCTYPE html>
<html>
	<head>
		{% if title %}
	    <title>{{ title }}</title>
	    {% endif %}
	  	<meta charset="utf-8" />
  		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/nocaute.css')}}" />
		<script type="text/javascript" src="{{url_for('static', filename='js/jquery.js')}}"></script>
		<script type="text/javascript" src="{{url_for('static', filename='js/knockout-3.3.0.js')}}"></script>
	</head>
	<body>
		{% with messages = get_flashed_messages() %}
	      {% if messages %}
	        <ul>
	        {% for message in messages %}
	            <li>{{ message }} </li>
	        {% endfor %}
	        </ul>
	      {% endif %}
	    {% endwith %}
		{% block body %}{% endblock %}
	</body>
</html>
